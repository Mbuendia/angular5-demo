<div class="container">
<div class="row">
  <div class="col-8  text-center">
    <div class="card sticky-action large">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src={{person.profile_picture}}  onerror="this.onerror=null;this.src='assets/img/default.png';" /> 
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{person.full_name}}<i class="material-icons right">more_vert</i></span>
          <p> <a href="" (click)="sendMeHome()">volver a listado</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div> 
    </div>   
  </div>     
</div>
